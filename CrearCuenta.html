<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/CSS/PaginaInicial.css">
    <link rel="stylesheet" href="/CSS/DropdownMenu.css">
    <link rel="stylesheet" href="/CSS/Registro.css">
    <link href="/maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="/maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/JS/dropdownMenu.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Registro de Usuario</title>
</head>

<body>

    
    <form action="">
        <section class="RegistroUser">

            <h2 class="tituloRegistro">Registro de Usuario</h2>


            <div class="form-field col-lg-6">
                <label class="label" for="nombre">Nombre</label>
                <input type="text" id="nombre" class="input-text js-input" required><br><br>
            </div>

            <div class="form-field col-lg-6">
                <label class="label" for="PrimerApellido">PrimerApellido</label>
                <input type="text" id="PrimerApellido" class="input-text js-input" required><br><br>
            </div>

            <div class="form-field col-lg-6">
                <label class="label" for="SegundoApellido">SegundoApellido</label>
                <input type="text" id="SegundoApellido" class="input-text js-input" required><br><br>
            </div>

            <div class="form-field col-lg-6">
                <label class="label" for="CorreoElectronico">CorreoElectronico</label>
                <input type="text" id="CorreoElectronico" class="input-text js-input" required><br><br>
            </div>

            <div class="form-field col-lg-6">
                <label class="label" for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" class="input-text js-input" required><br><br>
            </div>

            <div class="form-field col-lg-6">
                <label class="label" for="nombre">Teléfono</label>
                <input type="text" id="Telefono" class="input-text js-input" required><br><br>
            </div>

            <div class="form-field col-lg-6">
                <label class="label" for="nombre">Dirección</label>
                <input type="text" id="Direccion" class="input-text js-input" required><br><br>
            </div>

            <div class="form-field col-lg-6">
                <button class="registerBtn" value="register" type="register">Registrarse</button>
            </div>


        </section>
    </form>
</body>

</html>
