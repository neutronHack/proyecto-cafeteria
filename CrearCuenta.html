<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <img src="Img/logo.jpg" alt="Tierra del Café">
            
               
            </div>
        </div>
    </header>

    <form action="../proyecto-cafeteria/conexion/Registro.php" method="POST">
        <h2>Formulario de Registro</h2>

        <div class="form-field">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        </div>

        <div class="form-field">
            <label for="PrimerApellido">Primer Apellido</label>
            <input type="text" id="PrimerApellido" name="PrimerApellido" placeholder="Escribe tu primer apellido" required>
        </div>

        <div class="form-field">
            <label for="SegundoApellido">Segundo Apellido</label>
            <input type="text" id="SegundoApellido" name="SegundoApellido" placeholder="Escribe tu segundo apellido" required>
        </div>

        <div class="form-field">
            <label for="CorreoElectronico">Correo Electrónico</label>
            <input type="email" id="CorreoElectronico" name="CorreoElectronico" placeholder="Escribe tu correo electrónico" required>
        </div>

        <div class="form-field">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Escribe tu contraseña" required>
        </div>

        <div class="form-field">
            <label for="Telefono">Teléfono</label>
            <input type="text" id="Telefono" name="Telefono" placeholder="Escribe tu número de teléfono" required>
        </div>

        <div class="form-field">
            <label for="Direccion">Dirección</label>
            <input type="text" id="Direccion" name="Direccion" placeholder="Escribe tu dirección" required>
        </div>

        <input type="submit" class="submit-btn"></input>
    </form>

    <div>
        <button onclick="window.location.href = 'index.html';" class="regresarBtn">Regresar</button>
    </div>
</body>
